<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Flappy-Boo</title>

	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/favicon/site.webmanifest">
	<link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#333333">
	<link rel="shortcut icon" href="assets/favicon/favicon.ico">
	<meta name="apple-mobile-web-app-title" content="Flappy Boo">
	<meta name="application-name" content="Flappy Boo">
	<meta name="msapplication-TileColor" content="#b91d47">
	<meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
	<meta name="theme-color" content="#333333">

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>
	<script src="pipe.js"></script>
	<script src="cloud.js"></script>
	<script src="star.js"></script>
	<script src="apple.js"></script>
	<script src="bone.js"></script>
	<script src="bird.js"></script>

	<style>
		/*default version*/
		@font-face {
			font-family: 'moonLight';
			src: url('fonts/Moon Light.otf');
		}

		/*bold version*/
		@font-face {
			font-family: 'moonBold';
			src: url('fonts/Moon Bold.otf');
		}

		/* 
		@media (max-width: 750px) {
			body, html {
				display: none;
			}
		} */

		* {
			font-family: 'moonLight';
			margin: 0 auto;
			padding: 0 auto;
		}

		body {
			margin: 0 auto;
			padding: 0 auto;
			overflow: hidden;
			background-color: rgb(26, 26, 26);
			color: #eee;
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		h1,
		h2 {
			margin: 0;
			padding: 6px;
			font-family: 'moonBold';
			font-size: 24px;
		}

		canvas {
			margin: 0 auto;
			padding: 0 auto;
		}

		#fullContainer {
			display: flex;
		}
	</style>

	
</head>

<body>
	<h1>Flappy-Boo</h1>
	<div id="fullContainer">
		<div id="gameContainer"></div>
	</div>
	</div>
	<script>
		function preload() {
			pipeTopImg = loadImage('assets/pipe_top.png')
			pipeBtmImg = loadImage('assets/pipe_bottom.png')
			cloudImgOrig = loadImage('assets/cloud.png')

			for (i = 0; i < numGhostImgs; i++) {
				ghostImgs[i] = []
				ghostImgs[i].push(loadImage('assets/ghosts/ghost' + (i + 1) + '-0.png'))
				ghostImgs[i].push(loadImage('assets/ghosts/ghost' + (i + 1) + '-1.png'))
			}

			moonLight = loadFont('fonts/Moon Bold.otf')
			if (localStorage.flappy_boo_record) {
				highestPoints = localStorage.flappy_boo_record
			} else {
				localStorage.setItem('flappy_boo_record', 0)
			}
		}
	</script>
</body>

</html>
