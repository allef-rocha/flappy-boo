<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Flappy-Boo</title>

	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/favicon/site.webmanifest">
	<link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#666666">
	<link rel="shortcut icon" href="assets/favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#111111">
	<meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
	<meta name="theme-color" content="#111111">

	<!-- <meta name="apple-mobile-web-app-title" content="Flappy Boo">
	<meta name="application-name" content="Flappy Boo"> -->

	<link rel="stylesheet" href="style.css">

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>
	<script src="pipe.js"></script>
	<script src="cloud.js"></script>
	<script src="star.js"></script>
	<script src="apple.js"></script>
	<script src="bone.js"></script>
	<script src="bird.js"></script>


</head>

<body>
	<div class="splash">
		<img src="assets/logo.png" alt="Logo" class="fade-in logo">
		<h2 class="fade-in">Flappy Boo</h2>
		<img src="assets/loading.gif" alt="Loading" class="fade-in loading">
	</div>
	<h1>Flappy-Boo</h1>
	<div id="gameContainer"></div>
	<div class="sound-control">
		<h4>Sound</h4>
		<img src="assets/sound-on.png" alt="sound" id="sound-icon" class="sound-icon sound">
		<img src="assets/music-on.png" alt="music" id="music-icon" class="sound-icon music">
	</div>
	</div>
	<script type="text/javascript">
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function () {
				navigator.serviceWorker.register('sw.js').then(function (registration) {
					// Registration was successful
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function (err) {
					// registration failed :(
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}
	</script>
</body>

</html>
